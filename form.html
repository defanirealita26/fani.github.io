<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>contoh form</h1>

    <form action="/kemana"></form>
    <div>
        <label for="username">username :</label>
        <input id="username" name="username"  placeholder="username" name >
        
    </div>
    <br>
    <div>
        <label for="password">password :</label>
        <input id="password" name="password"  placeholder="password" name="password" >
    </div>
    <br>
    <div>
        <label for="color">Enter a color :</label>
        <input type="color" id="color"  name="color" >
    </div>
    <br>
    <br>
      <div>
        <label for="number">Enter a number :</label>
        <input id="number" type="number"  placeholder="nomor telepon" name="nomor" min="1" max="100" >
      </div>
      <br>
    </form>

    <h2>Search Reddit</h2>
    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="Search_query">
        <button>Search Youtube</button>
    </form>
</body>
</html>
